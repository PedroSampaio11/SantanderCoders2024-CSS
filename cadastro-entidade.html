<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links -->
    <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="./assets/fontawesome-free-6.5.2-web/css/all.css">

    <title>WeForm</title>
</head>
<body>

    
    <div class="content">
        <aside>
            <img src="./assets/logo.png" alt="" srcset="">

            <h1><span>we</span> form</h1>
        </aside>

        <main>

            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
        
                <h2>Nova <span>entidade</span></h2>
                
            </header>

            <form action="">
                <label for="input-name">Nome:</label>
                <input type="text" id="input-name">

                <label for="input-field">Campo de Atuação:</label>
                <div class="select-div">

                    <select id="input-field">
                        <option value=""> selecione uma opção</option>
                        <option value="abrigo">abrigo de animais</option>
                        <option value="coleta">coleta de ração</option>
                    </select>

                </div>
                

                <div class="points">
                    <label for="input-points">Pontos de Coleta:</label>
                    <input type="text" id="input-points">

                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
                

            </form>

            <div class="action">
                <a href="cadastro-entidade.html">Cadastrar</a>
                
            </div>

        </main>

        

    </div>
</body>
</html>
